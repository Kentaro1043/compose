services:
  postgres_invidious:
    image: postgres:17.6@sha256:29e0bb09c8e7e7fc265ea9f4367de9622e55bae6b0b97e7cce740c2d63c2ebc0
    container_name: postgres_invidious
    restart: unless-stopped
    ports:
      - 65435:5432
    volumes:
      - data:/var/lib/postgresql/data
      - /srv/postgres/log:/log
    command: >
      -c 'logging_collector=on'
      -c 'log_directory=/log'
      -c 'log_filename=invidious-%Y-%m-%d_%H%M%S.log'
      -c 'log_file_mode=0644'
      -c 'log_timezone=Asia/Tokyo'
      -c 'log_truncate_on_rotation=on'
    environment:
      POSTGRES_USER: invidious
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: invidious
    env_file:
      - ../../stack.env

volumes:
  data:
    name: postgres_invidious_data
